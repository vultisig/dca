name: Deploy to Kubernetes

on:
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  NS: plugin-dca

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect environment
        id: env-detect
        run: |
          if [[ "${{ github.ref_name }}" == dev-* ]]; then
            echo "ENVIRONMENT=dev" >> $GITHUB_OUTPUT
          else
            echo "ENVIRONMENT=prod" >> $GITHUB_OUTPUT
          fi

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Set the Kubernetes context
        uses: azure/k8s-set-context@v4
        with:
          kubeconfig: ${{ startsWith(github.ref_name, 'dev-') && secrets.KUBECONFIG || secrets.PROD_KUBECONFIG }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push server image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/server:${{ github.ref_name }}
          build-args: |
            SERVICE=server

      - name: Build and push scheduler image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/scheduler:${{ github.ref_name }}
          build-args: |
            SERVICE=scheduler

      - name: Build and push worker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/worker:${{ github.ref_name }}
          build-args: |
            SERVICE=worker

      - name: Build and push tx-indexer image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/tx-indexer:${{ github.ref_name }}
          build-args: |
            SERVICE=tx_indexer

      - name: Update deployment images
        run: |
          sed -i "s|image: busybox|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/server:${{ github.ref_name }}|g" deploy/02_server.yaml
          sed -i "s|image: busybox|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/scheduler:${{ github.ref_name }}|g" deploy/02_scheduler.yaml
          sed -i "s|image: busybox|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/worker:${{ github.ref_name }}|g" deploy/02_worker.yaml
          sed -i "s|image: busybox|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/tx-indexer:${{ github.ref_name }}|g" deploy/02_tx_indexer.yaml

      - name: Deploy ConfigMaps
        run: |
          kubectl apply -f deploy/${{ steps.env-detect.outputs.ENVIRONMENT }}/ -n ${{ env.NS }}

      - name: Deploy Services
        run: |
          kubectl apply -f deploy/02_server.yaml -n ${{ env.NS }}
          kubectl apply -f deploy/02_scheduler.yaml -n ${{ env.NS }}
          kubectl apply -f deploy/02_worker.yaml -n ${{ env.NS }}
          kubectl apply -f deploy/02_tx_indexer.yaml -n ${{ env.NS }}

      - name: Wait for deployments
        run: |
          kubectl rollout status deployment/server -n ${{ env.NS }} --timeout=300s
          kubectl rollout status deployment/scheduler -n ${{ env.NS }} --timeout=300s
          kubectl rollout status deployment/worker -n ${{ env.NS }} --timeout=300s
          kubectl rollout status deployment/tx-indexer -n ${{ env.NS }} --timeout=300s
