apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: plugin-dca
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
    - host: dca.vultisigplugin.app
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: server
                port:
                  number: 80
