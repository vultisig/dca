name: Build and Update Prod Manifests

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.gitignore'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-server:
    uses: ./.github/workflows/build-push-image.yaml
    permissions:
      contents: read
      packages: write
    with:
      service: server
      registry: ghcr.io
      image_name: ${{ github.repository }}
      tag: main-${{ github.sha }}
      additional_tag: latest

  build-scheduler:
    uses: ./.github/workflows/build-push-image.yaml
    permissions:
      contents: read
      packages: write
    with:
      service: scheduler
      registry: ghcr.io
      image_name: ${{ github.repository }}
      tag: main-${{ github.sha }}
      additional_tag: latest

  build-worker:
    uses: ./.github/workflows/build-push-image.yaml
    permissions:
      contents: read
      packages: write
    with:
      service: worker
      registry: ghcr.io
      image_name: ${{ github.repository }}
      tag: main-${{ github.sha }}
      additional_tag: latest

  build-tx-indexer:
    uses: ./.github/workflows/build-push-image.yaml
    permissions:
      contents: read
      packages: write
    with:
      service: tx_indexer
      registry: ghcr.io
      image_name: ${{ github.repository }}
      tag: main-${{ github.sha }}
      additional_tag: latest

  update-manifests:
    needs: [build-server, build-scheduler, build-worker, build-tx-indexer]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update deployment files
        run: |
          TAG="main-${{ github.sha }}"

          sed -i "s|image: busybox|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/server:${TAG}|" deploy/base/server/server.yaml

          sed -i "s|image: busybox|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/scheduler:${TAG}|" deploy/01_scheduler.yaml
          sed -i "s|image: busybox|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/worker:${TAG}|" deploy/01_worker.yaml
          sed -i "s|image: busybox|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/tx_indexer:${TAG}|" deploy/01_tx_indexer.yaml

      - name: Commit and push manifest updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add deploy/base/server/server.yaml deploy/01_scheduler.yaml deploy/01_worker.yaml deploy/01_tx_indexer.yaml
          git commit -m "Update prod deployment images to main-${{ github.sha }} [skip ci]"
          git push origin main
